disable_touch   bash -ic ~/bin/disable_touchscreen.sh
savepower       xterm -e sudo powertop --auto-tune
randvid         bash -ic "mpv --shuffle ~/Videos"
performance     xterm -e ~/bin/maxperf
powersave       xterm -e ~/bin/minperf
light           bash -ic ~/bin/apply_light
dark            bash -ic ~/bin/apply_dark
kmaccel         xterm -e ~/bin/kmaccel
drawterm        bash -ic ~/bin/drawterm
drawemacs       bash -ic ~/bin/drawemacs
